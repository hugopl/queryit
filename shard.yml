name: queryit
version: 0.5.1
crystal: 0.32.0
license: MIT
authors:
  - Hugo Parente Lima <hugo.pl@gmail.com>

description: |
  A very basic setupless terminal based SQL query runner meant to be used as a
  developer tool to test queries against a project database.

targets:
  queryit:
    main: src/main.cr

libraries:
  libtermbox: '*'

dependencies:
  version_from_shard:
    github: hugopl/version_from_shard
    version: '~> 1.1.0'
  textui:
    github: hugopl/textui
    version: '0.1.2'
  pg:
    github: will/crystal-pg
    version: '~> 0.20.0'
  mysql:
    github: crystal-lang/crystal-mysql
    version: '~> 0.10.0'
  sqlite3:
    github: crystal-lang/crystal-sqlite3
    version: '~> 0.15.0'
